type Owner {
  id: ID
  email: String
  profile: Profile
}

type Status {
  id: ID
  content: String
  imageURL: URL
  owner: Owner!
  comments: [Comment]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  getStatusById(statusId: ID!): Status
  statuses: [Status]!
}

extend type Mutation {
  createStatus(content: String!, imageURL: URL): Status!
  deleteStatus(statusId: ID): Status
  updateStatus(statusId: ID, content: String, imageURL: URL): Status
}
