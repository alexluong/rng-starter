query getStatuses {
  statuses {
    id
    content
    imageURL
    updatedAt
  }
}

mutation createStatus($content: String!, $imageURL: URL) {
  createStatus(content: $content, imageURL: $imageURL) {
    id
  }
}

mutation deleteStatus($statusId: ID!) {
  deleteStatus(statusId: $statusId) {
    id
  }
}
